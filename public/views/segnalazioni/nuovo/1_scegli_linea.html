
<div id="nuova-segnalazione-view">
    <div class="page-header">
        <h1 class="hidden-xs">Invia la tua segnalazione!</h1>
    </div>
    <form role="form">
        <div id="primo-step">
            <div>
                <div class="form-group">
                    <label class="control-label" for="inputSuccess">Scrivi la linea su cui stai viaggiando</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">#</span>
                        <input type="text" class="form-control" placeholder="Numero" ng-model="segnalazione.selectedLinea">
                    </div>
                </div>
                    
                
                <div class="col-lg-4 col-xs-12 text-center">
                    <button type="button" class="btn btn-lg btn-primary" ng-show="segnalazione.selectedLinea" ng-click="cmdGoStepDirezioni()">Avanti</button>
                </div>
            </div>

        </div>
        
    </form>
</div>
