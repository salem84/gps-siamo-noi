
<div id="nuova-segnalazione-view">
    <div class="page-header">
        <h1 class="hidden-xs">Invia la tua segnalazione!</h1>
    </div>
    <form role="form" ng-submit="creaSegnalazione()">
        <div id="secondo-step">
            <div class="row">
                <div class="col-xs-12">
                    Stai viaggiando sulla linea:
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-xs-4">
                    <h2>#{{segnalazione.selectedLinea}}</h2>
                </div>
                <div class="col-lg-4 col-xs-8">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            {{segnalazione.selectedDirezione.name || 'Direzione'}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="d in segnalazione.direzioni"><a href="javascript:void(0)" ng-click="cmdSelezionaDirezione($index)">{{d.name}}</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="terzo-step">
            <div class="scrollable vertical">
                <div class="fermata" ng-repeat="f in segnalazione.selectedDirezione.fermate">
                    <div class="check" ng-click="cmdSelezionaFermata($index)" ng-class="{ selected: $index == segnalazione.selectedFermata.index}"></div>
                    {{f.name}}
                </div>
            </div>
        </div>
    </form>
</div>
