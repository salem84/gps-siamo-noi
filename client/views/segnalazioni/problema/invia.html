<banner testo="Invia la tua segnalazione!"/>
<banner class="banner-grey" testo="Segnala tutti i problemi che incontri!" />

    <div class="container page-content top-buffer-xl">
    <form>
        <div>
            <div class="input-group input-group-lg">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    {{selectedTipologia.nome || 'Problema'}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="t in tipologie"><a href="javascript:void(0)" ng-click="cmdSelezionaTipologia(t.id)">{{t.nome}}</a></li>
                </ul>

            </div>

            <div class="form-group top-buffer-l">
                <label class="control-label" for="inputLinea">Scrivi la linea su cui si &egrave; verificato il problema</label>
                <input class="form-control" id="inputLinea" placeholder="Linea" ng-model="linea">
            </div>

            <div class="form-group">
                <label class="control-label" for="inputDescrizione">Descrivilo</label>
                <textarea class="form-control" id="inputDescrizione" rows="3" placeholder="Descrizione" ng-model="descrizione"></textarea>
            </div>

            <div class="col-lg-12 col-xs-12 text-center">
                <button type="button" class="btn btn-lg btn-primary" ng-click="cmdInviaSegnalazione()" ng-disabled="!isValid()">Invia</button>
            </div>
        </div>
    </form>

    <div class="alert alert-info" ng-show="segnalazioneInviata">
        Segnalazione inviata correttamente
    </div>
    <div class="alert alert-danger" ng-show="segnalazioneInviata == 'false'">
        <p>
            Si è verificato un errore nell'invio della segnalazione
        </p>
        <p>Riprovare più tardi</p>
    </div>
</div>
